{% extends 'base.html' %}

{% block title %} Опрос {% endblock %}

{% block content %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Отношение к трекам из топа</title>
</head>
<body>
<form action="/" method = 'GET'>
    <fieldset>
    <legend><h1>Отношение к трекам из топа</h1>
        <b>Оцените то, как часто вы включали эти треки, по шкале: чем левее, тем реже, чем правее - тем чаще</b>
    </legend>
    <div class="container">
        <p>Все данные собираются анонимно</p>
        <form action="/submitted" method="GET">
            <div class="form-group">
              <label for="age">Возраст</label>
              <input class="form-control" type="number" name="age" id="age" required>
            </div>

            <div class="form-group">
              <label>Гендер</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">
                  Мужской
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">
                  Женский
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="nonbinary" value="nonbinary" required>
                <label class="form-check-label" for="nonbinary">
                    Другое
                </label>
            </div>

              <div class="form-group">
                <label for="question">Гармония - Artik & Asti</label>
                <input type="range" class="form-control-range" id="question" name="q0" min="0" max="5" style="color: #000000">
              </div>

              <div class="form-group">
                <label for="question">Как ты там - Kamazz</label>
                <input type="range" class="form-control-range" id="question" name="q1" min="0" max="5" style="color: #000000">
              </div>

              <div class="form-group">
                <label for="question">Belly Dancer - Imanbek, BYOR</label>
                <input type="range" class="form-control-range" id="question" name="q2" min="0" max="5" style="color: #000000">
              </div>

              <div class="form-group">
                <label for="question">Пташка - Моя Мишель, Dose</label>
                <input type="range" class="form-control-range" id="question" name="q3" min="0" max="5" style="color: #000000">
              </div>

              <div class="form-group">
                <label for="question">Титры - JONY</label>
                <input type="range" class="form-control-range" id="question" name="q4" min="0" max="5" style="color: #000000">
              </div>

              <div class="form-group">
                <label for="question">Плакала - Лёша Свик</label>
                <input type="range" class="form-control-range" id="question" name="q5" min="0" max="5" style="color: #000000">
              </div>

              <div class="form-group">
                <label for="question">Простыни - KALVADOS</label>
                <input type="range" class="form-control-range" id="question" name="q6" min="0" max="5" style="color: #000000">
              </div>

              <div class="form-group">
                <label for="question">Отпускаю - ЕГОР КРИД, МакSим</label>
                <input type="range" class="form-control-range" id="question" name="q7" min="0" max="5" style="color: #000000">
              </div>

              <div class="form-group">
                <label for="question">Стрелы - Markul, Тося Чайкина</label>
                <input type="range" class="form-control-range" id="question" name="q8" min="0" max="5" style="color: #000000">
              </div>

              <div class="form-group">
                <label for="question">Отпускай - Три дня дождя</label>
                <input type="range" class="form-control-range" id="question" name="q9" min="0" max="5" style="color: #000000">
              </div>


            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
